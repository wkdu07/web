<h2>WEB이란 무엇인가?</h2>
<p>1989년 12월 16일에 개발되고 1990년 12월 20일에 발표 및 보급된
   월드 와이드 웹(World Wide Web, WWW, W3)은 인터넷에 연결된 컴퓨터를
   이용해 사람들과 정보를 공유할 수 있는 거미줄(Web)처럼
   얼기설기 엮인 공간을 뜻하는 용어다.</p>
